set-option -g base-index 1                # window index will start with 1
set-window-option -g pane-base-index 1    # pane index will start with 1
set-option -g renumber-windows on

# Dont show the [ESC] delay
set -s escape-time 0

## Keys bindings
# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
# Reload TMUX config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

## Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Add true color & italics support with alacritty terminal
set -g default-terminal "screen-256color"

# Check is SSH connection if yes backgound color is red
if-shell 'test "$SSH_CONNECTION"' 'set -g status-bg red'

# TPM stuff 
# Installation: "git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'

set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session
set -g @dracula-plugins "cpu-usage ram-usage"

# Automatic TPM installation
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
