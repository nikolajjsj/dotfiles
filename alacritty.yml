# Configuration for Alacritty, the GPU enhanced terminal emulator
env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 150
    lines: 50
  padding:
    x: 4
    y: 4

  # Window decorations
  decorations: full # full, none, transparent, buttonless

  # Startup Mode (changes require restart)
  startup_mode: Windowed # Windowed, Maximized, Fullscreen, SimpleFullscreen

scrolling:
  history: 5000

font:
  normal:
    family: FiraCode Nerd Font
  bold:
    family: FiraCode Nerd Font
  italic:
    family: FiraCode Nerd Font
  size: 12.0
  use_thin_strokes: true
draw_bold_text_with_bright_colors: false

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'
  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
# Change cursor colors
  cursor:
    text: "#3B4252"
    cursor: "#ECEFF4"

# Background opacity
background_opacity: .93

cursor:
  style: Block

debug:
  render_timer: false
  persistent_logging: false

  # Log level
  log_level: OFF # None, Error, Warn, Info, Debug, Trace
  print_events: false
  ref_test: false

